<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Listening Voices | Archive</title>
    <!-- Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:italic,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-serif { font-family: 'Lora', serif; }
      /* Fallback for loading state */
      #root:empty::before {
        content: "Loading the Sanctuary...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #6366f1;
        font-family: serif;
        font-style: italic;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "lucide-react": "https://esm.sh/lucide-react@0.284.0"
        }
      }
    </script>

    <script type="module">
      import React from 'react'
      import ReactDOM from 'react-dom/client'
      
      /** * We use a relative path './App.jsx' which is the standard for 
       * files sitting in the same folder.
       */
      import App from './App.jsx'

      try {
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(React.createElement(App))
      } catch (err) {
        console.error("The Lead Listener encountered an error:", err);
        document.getElementById('root').innerHTML = `
          <div style="padding: 40px; text-align: center; font-family: sans-serif;">
            <h2>Connection Issue</h2>
            <p>The archive is having trouble loading its stories. Please ensure App.jsx is saved in the same folder.</p>
          </div>
        `;
      }
    </script>
  </body>
</html>
