<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Listening Voices Project | Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:italic,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Lora', serif; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .logo-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Custom Logo Component
        const Logo = ({ className = "w-8 h-8" }) => (
            <div className={`${className} logo-gradient rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200`}>
                <svg viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z" />
                    <path d="M19 10v1a7 7 0 0 1-14 0v-1" />
                    <line x1="12" x2="12" y1="19" y2="22" />
                </svg>
            </div>
        );

        const App = () => {
            const [view, setView] = useState('home');
            const [submitted, setSubmitted] = useState(false);

            useEffect(() => {
                lucide.createIcons();
            }, [view, submitted]);

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100 py-4 px-6">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div onClick={() => setView('home')} className="flex items-center gap-3 cursor-pointer group">
                                <Logo />
                                <div className="flex flex-col">
                                    <span className="font-bold text-lg tracking-tight leading-none">The Listening Voices <span className="text-indigo-600">Project</span></span>
                                    <span className="text-[10px] text-slate-400 font-medium uppercase tracking-wider mt-1">Sanctuary Archive</span>
                                </div>
                            </div>
                            <div className="flex items-center gap-8">
                                <button onClick={() => setView('home')} className="hidden md:block text-sm font-semibold text-slate-600 hover:text-indigo-600 transition-colors">Archive</button>
                                <button onClick={() => setView('submit')} className="bg-slate-900 text-white px-6 py-2.5 rounded-full text-sm font-bold hover:bg-indigo-600 transition-all shadow-md active:scale-95">
                                    Suggest a Story
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="flex-grow">
                        {view === 'home' ? (
                            <div className="animate-fade-in">
                                <header className="pt-24 pb-20 px-6 bg-white relative overflow-hidden">
                                    <div className="max-w-4xl mx-auto text-center relative z-10">
                                        <div className="inline-flex items-center gap-2 px-3 py-1 mb-8 rounded-full bg-indigo-50 text-indigo-700 text-[10px] font-bold uppercase tracking-widest">
                                            <span className="relative flex h-2 w-2">
                                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                                                <span className="relative inline-flex rounded-full h-2 w-2 bg-indigo-600"></span>
                                            </span>
                                            Live Since Jan 1, 2026
                                        </div>
                                        <h1 className="text-5xl md:text-7xl font-extrabold text-slate-900 mb-8 tracking-tight leading-[1.1]">
                                            Bringing the <span className="italic font-serif text-indigo-600">forgotten</span> to the forefront.
                                        </h1>
                                        <p className="text-xl md:text-2xl text-slate-500 leading-relaxed max-w-2xl mx-auto font-serif italic mb-4">
                                            "To listen is to love."
                                        </p>
                                        <p className="text-sm font-bold text-slate-400 uppercase tracking-[0.3em]">
                                            Listen to the voices the world has forgotten
                                        </p>
                                    </div>
                                    <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full opacity-[0.03] pointer-events-none">
                                        <svg viewBox="0 0 100 100" className="w-full h-full"><circle cx="50" cy="50" r="40" stroke="currentColor" strokeWidth="0.1" fill="none"/></svg>
                                    </div>
                                </header>

                                <section className="max-w-6xl mx-auto px-6 py-20">
                                    <div className="flex items-center gap-4 mb-12">
                                        <h2 className="text-2xl font-bold">Featured Archives</h2>
                                        <div className="h-px bg-slate-200 flex-grow"></div>
                                    </div>
                                    <div className="grid md:grid-cols-1 gap-12 max-w-2xl mx-auto">
                                        <div className="group bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-100 hover:shadow-2xl hover:-translate-y-1 transition-all duration-500">
                                            <div className="flex items-center gap-5 mb-8">
                                                <div className="w-14 h-14 bg-slate-900 text-white rounded-2xl flex items-center justify-center italic font-serif text-2xl shadow-lg">E</div>
                                                <div>
                                                    <h3 className="font-bold text-2xl text-slate-900">Elias of 5th Street</h3>
                                                    <p className="text-xs text-indigo-600 font-bold uppercase tracking-widest mt-0.5">Jan 2026 Collection</p>
                                                </div>
                                            </div>
                                            <p className="text-slate-600 leading-relaxed font-serif italic text-xl mb-8">
                                                "People walk past me like I'm part of the brickwork. But the bricks have ears, and I've been listening to this city breathe for three decades..."
                                            </p>
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center text-slate-400 font-bold text-xs gap-2 uppercase tracking-tighter">
                                                    <i data-lucide="clock" className="w-4 h-4 text-indigo-500"></i> Recording Story in Progress
                                                </div>
                                                <div className="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-300 group-hover:bg-indigo-50 group-hover:text-indigo-600 transition-colors">
                                                    <i data-lucide="arrow-right" className="w-4 h-4"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        ) : (
                            <div className="animate-fade-in pt-24 pb-20 px-6">
                                <div className="max-w-xl mx-auto">
                                    <button onClick={() => setView('home')} className="flex items-center gap-2 text-slate-400 hover:text-indigo-600 mb-8 font-bold text-xs uppercase tracking-widest transition-colors">
                                        <i data-lucide="chevron-left" className="w-4 h-4"></i> Back to Archive
                                    </button>
                                    <h2 className="text-4xl font-extrabold mb-4 tracking-tight">Whose voice are we missing?</h2>
                                    <p className="text-slate-500 mb-10 font-serif italic text-lg">Suggest a story or a person who deserves to be archived in the Sanctuary.</p>
                                    
                                    {submitted ? (
                                        <div className="bg-white border border-slate-100 p-12 rounded-[3rem] text-center shadow-xl">
                                            <div className="text-green-500 mb-6 flex justify-center">
                                                <i data-lucide="check-circle" className="w-16 h-16"></i>
                                            </div>
                                            <h3 className="text-2xl font-bold text-slate-900 mb-3">Submission Received.</h3>
                                            <p className="text-slate-500">The Lead Listener will review this story soon.</p>
                                            <button onClick={() => setView('home')} className="mt-8 px-10 py-4 bg-slate-900 text-white rounded-full font-bold shadow-lg hover:bg-indigo-600 transition-all active:scale-95">
                                                Return Home
                                            </button>
                                        </div>
                                    ) : (
                                        <form onSubmit={(e) => { e.preventDefault(); setSubmitted(true); setTimeout(() => setSubmitted(false), 5000); }} className="space-y-6 bg-white p-8 md:p-12 rounded-[3.5rem] shadow-xl border border-slate-100">
                                            <div>
                                                <label className="block text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 mb-2 ml-4">Your Name</label>
                                                <input required type="text" className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-transparent focus:bg-white focus:border-indigo-500/20 focus:ring-4 focus:ring-indigo-500/5 outline-none transition-all" placeholder="John Doe" />
                                            </div>
                                            <div>
                                                <label className="block text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 mb-2 ml-4">The Story Context</label>
                                                <textarea required rows="4" className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-transparent focus:bg-white focus:border-indigo-500/20 focus:ring-4 focus:ring-indigo-500/5 outline-none transition-all resize-none" placeholder="Tell us about the voice we should hear..."></textarea>
                                            </div>
                                            <button type="submit" className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-bold text-lg shadow-xl hover:bg-indigo-700 transition-all shadow-indigo-200 active:scale-[0.98]">
                                                Send to Lead Listener
                                            </button>
                                        </form>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="py-20 px-6 bg-slate-900 text-white rounded-t-[4rem] text-center">
                        <div className="max-w-4xl mx-auto">
                            <div className="flex flex-col items-center mb-10">
                                <Logo className="w-12 h-12 mb-4" />
                                <span className="font-bold text-2xl tracking-tighter">The Listening Voices <span className="text-indigo-400">Project</span></span>
                                <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.4em] mt-2">Established Jan 1, 2026</p>
                            </div>
                            <p className="text-slate-400 mb-10 text-xl font-serif italic max-w-md mx-auto leading-relaxed">
                                "Providing a sanctuary for the stories that go unheard."
                            </p>
                            <div className="flex justify-center gap-6 text-slate-500">
                                <i data-lucide="heart" className="w-5 h-5 hover:text-red-400 transition-colors cursor-pointer"></i>
                                <i data-lucide="share-2" className="w-5 h-5 hover:text-indigo-400 transition-colors cursor-pointer"></i>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
